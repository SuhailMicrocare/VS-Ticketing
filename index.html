<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/x-icon"
    />
    <title>Microcare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="pages/login/bootstrap.min.css" />
    <link rel="stylesheet" href="pages/login/main.css" />
    <link rel="stylesheet" href="pages/login/login.css" />
  </head>
  <body>
    <!-- ============Main Login Page Starts here============ -->
    <div class="row login-main-section">
      <div class="col-2 section-1"></div>
      <div class="col p-0 section-2 login-form-section">
        <img
          src="pages/login/Login-Background.svg"
          class="img-fluid bg-img d-md-block d-sm-none"
          alt="Responsive image"
        />
        <div class="form-section position-relative">
          <div class="microcare-logo">
            <img
              src="pages/login/MicroCare.svg"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
          <div class="greeting-heading my-3">
            <h2>Hey, Welcome</h2>
          </div>
          <div class="input-sections my-4">
            <input
              type="text"
              class="form-control mb-3"
              id="user_input"
              placeholder="Username"
            />
            <input
              type="text"
              class="form-control mb-3"
              id="user_input"
              placeholder="Password"
            />
            <div class="remember-inputs d-flex justify-content-between mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <div class="forget-password">
                <a href="#">Forgot password</a>
              </div>
            </div>
            <div>
              <a
                href="pages/dashboardpages/Dashboard/main-dashboard.html"
                class="btn microcare-login-btn"
              >
                Login
              </a>
            </div>
          </div>
        </div>
        <div class="footer-section">
          <div class="d-flex justify-content-between company-policy-section">
            <div>2022 Microcare Pvt Ltd.</div>
            <div class="d-lg-flex d-sm-block gap-4 footer-right-section">
              <label>Terms & Condition</label>
              <label>Privacy policy</label>
              <label>Help</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ======== main-wrapper end =========== -->
    <!-- ========= All Javascript files linkup ======== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
